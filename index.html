<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock | Paper | Scissors</title>
    <script>
      function userPlay() {
        let hand = prompt('Rock, Paper, or Scissors?');
        return hand.toLowerCase();
      }
      function computerPlay() {
        let hand = ['rock', 'paper', 'scissors'];
        let random = Math.floor((Math.random() * 3));
        return hand[random].toLowerCase();
      }
      function game() {
        function playRound(playerSelection, computerSelection) {
          let playerScore = 0; // holds int val of player's wins
          
          /* calculate outcomes */
          if(computerSelection === playerSelection) { // tie
            return "It's a tie!";
          }
          else if(computerSelection === 'rock') {
            if(playerSelection === 'paper') {
              playerScore += 1;
              return "You win!";
            }
            else { // playerSelection === 'scissors'
              return "Computer wins!";
            }
          }
          else if (computerSelection === 'paper') {
            if(playerSelection === 'scissors') {
              playerScore += 1;
              return "You win!";
            }
            else { // playerSelection === 'rock'
              return "Computer wins!";
            }
          }
          else if (computerSelection === 'scissors') {
            if(playerSelection === 'rock') {
              playerScore += 1;
              return "You win!";
            }
            else { // playerSelection === 'paper'
              return "Computer wins!";
            }
          }
          else { // unknown input
            return "Error! Invalid input";
          }
        }
        
        /* TEST */
        const playerSelection = userPlay();
        const computerSelection = computerPlay();
        
        console.log(playRound(playerSelection, computerSelection));
      }
    </script>
  </head>

  </body>
</html>
